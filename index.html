<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东北大棉袄恶搞网站</title>
    <style>
        body {
            background-image: url('https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fcbu01.alicdn.com%2Fimg%2Fibank%2F2019%2F701%2F666%2F10402666107_1316457014.jpg&refer=http%3A%2F%2Fcbu01.alicdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1731842760&t=d793bdc0d0b0d0948238d8d88e762d2a'); /* 替换为东北大棉袄图片的真实链接 */
            background-size: cover;
            color: #fff;
            font-family: '宋体', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .error-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .error-message {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .button {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #FFC125;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-message">你被东北大棉袄包围了！赶紧逃走！</div>
        <button class="button" onclick="showJoke()">快逃</button>
    </div>

    <script>
        function showJoke() {
            alert("哈哈，你永远逃不出大棉袄的包围！");
        }
    </script>
</body>
</html>
